<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<p id="timer">00:00:00</p>
<button onclick="startTimer()">Iniciar</button>
<button onclick="stopTimer()">Parar</button>
<button onclick="resetTimer()">Reiniciar</button>
</body>
</html>
<script>
var currentTimeString = hours + ":" + minutes + ":" + seconds + "." + milliseconds;
var timerId;
var startTime;
var elapsedTime = 0;
var isRunning = false;

function updateTimer() {
  var currentTime = Date.now();
  elapsedTime = currentTime - startTime;
  
  var milliseconds = Math.floor(elapsedTime % 1000);
  var seconds = Math.floor((elapsedTime / 1000) % 60);
  var minutes = Math.floor((elapsedTime / 1000 / 60) % 60);
  var hours = Math.floor((elapsedTime / 1000 / 60 / 60) % 24);
  
  // Formatação para duas casas decimais
  milliseconds = ("00" + milliseconds).slice(-3);
  seconds = ("0" + seconds).slice(-2);
  minutes = ("0" + minutes).slice(-2);
  hours = ("0" + hours).slice(-2);
  
  timer.innerHTML = hours + ":" + minutes + ":" + seconds + "." + milliseconds;
}

function startTimer() {
  if (!isRunning) {
    isRunning = true;
    startTime = Date.now() - elapsedTime;
    timerId = setInterval(updateTimer, 10); // Atualiza o cronômetro a cada 10 milissegundos
  }
}

function stopTimer() {
  if (isRunning) {
    isRunning = false;
    clearInterval(timerId);
  }
}

function resetTimer() {
  stopTimer();
  elapsedTime = 0;
  updateTimer();
}


</script>
