<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<p class="timer"><span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span></p>
<button onclick="comecarTimer()">Iniciar</button>
<button onclick="pausarTimer()">Parar</button>
<button onclick="recomecarTimer()">Zerar</button>
</body>
</html>
<script>
  var contador = 0
  var inicio = 0
function comecarTimer(){
  inicio = setInterval(()=>atualizarTimer(),1000)
}

function pausarTimer(){
  clearInterval(inicio)
  segundos.innerHTML = contador
}

function recomecarTimer(){
  clearInterval(inicio)
  inicio = 0
  contador = 0
  segundos.innerHTML = "00"
}

function atualizarTimer(){
  contador ++
  if(contador < 10){
    segundos.innerHTML = `0${contador}`  
  }else{
    segundos.innerHTML = contador
  }

    
    
}
</script>
